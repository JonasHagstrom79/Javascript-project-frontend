<!DOCTYPE html>
<html lang="sv">
	<head>
		<title>DT190G - Javascriptbaserad webbutveckling - HT22</title>

		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css">

		<!-- JavaScript -->
		<script src="js/main.js" type="module"></script>

	</head>

	<body>
		<header>
			<h1 class="center">Persons</h1>			
		</header>

		<main>			
			<table>
				<thead>
					<tr>						
                        <td>Name</td>
						<td>Address</td>
						<td>Phone</td>
                        
					</tr>
				</thead>
				<tbody id="persons_table">
				</tbody>
			</table>
			<br>
			<div>
				<h3 id="nameTag">Add person</h3>				
                <form id="newPerson">
					<label>First name: <input id='first-name-input' type="text" name="firstName" placeholder="insert first name"/></label><br>
                    <label>Sur name: <input id='sur-name-input' type="text" name="surName" placeholder="insert sur name"/></label><br>
                    <label>Address: <input id='address-input' type="text" name="address" placeholder="insert address"/></label><br>
                    <label>Social security number: 
						<input id='social-security-number-input' type="password" name="socialSecurityNumber" placeholder="insert YYMMDDXXXX"/>
						<img class="icon" id="toggle-visibility" src="./images/show-social-security-number.png" width="25" height="25" alt="Show hidden text"/>
					</label><br>					
                    <label>Phone number: <input id='phone-input' type="text" name="phone" placeholder="insert phone number"/></label><br>				
					
                    <input type="button" id="newPersonSubmit" value="Add person"/>
					<input type="button" id="updatePersonSubmit" value="Update person"/>
				</form>
			</div>	
		</main>
		<footer>
			<p class="center"> 
				This site reads data from 
				<a href="http://localhost:3000/api/persons" target="blank">person-db.json</a>.
			</p>
		</footer>
	</body>
</html>
