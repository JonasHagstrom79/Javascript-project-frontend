<!DOCTYPE html>
<html lang="sv">
	<head>
		<title>DT190G - Javascriptbaserad webbutveckling - HT22</title>

		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" type="text/css">

		<!-- JavaScript -->
		<script src="js/main.js" type="module"></script>

	</head>

	<body>
		<header>
			<h1 class="center">Mina kurser</h1>

			<p>Detta är mina kurser:</p>

			<nav>
				<a href="index.html">Alla kurser</a>
			</nav>
		</header>

		<main>
			<div class="search-container">
				<label>Sök kurs: <input type="text" id="search" placeholder="kurskod eller namn...">
				</label>
			</div>

			<table>
				<thead>
					<tr>
						<td>Kurskod</td>
						<td class="course-name">Namn</td>
						<td class="center">Mitt betyg</td>
					</tr>
				</thead>
				<tbody id="courses_table">
				</tbody>
			</table>
			<br>
			<div>
				<h3>Lägg till person</h3>
				<form id="newMyCourse">
					<label>First name: <input type="text" name="firstName" placeholder="ange förnamn"/></label><br>
                    <label>Sur name: <input type="text" name="surName" placeholder="ange efternamn"/></label><br>
                    <label>Address: <input type="text" name="address" placeholder="ange address"/></label><br>
                    <label>Social security number: <input type="text" name="socialSecurityNumber" placeholder="ange ÅÅMMDDXXXX"/></label><br>
                    <label>Phone number: <input type="text" name="courseCode" placeholder="ange kurskod"/></label><br>					
					<!-- <label>Betyg: <select id="newMyCourseSelect" name="grade"></select></label> -->
					<!-- <input type="button" id="newMyCourseSubmit" value="Lägg till person"/> -->
                    <input type="button" id="newPersonSubmit" value="Lägg till person"/>
				</form>
			</div>	
		</main>
		<footer>
			<p class="center">
				Denna sida läser data från filen
				<a href="http://localhost:3000/api/courses" target="_blank">miun-db.json</a>.
			</p>
		</footer>
	</body>
</html>
